# Application Configuration
# Base URL for the admin panel
base.url=https://admin.elevatelifestyle.in/
staging.url=https://staging-admin.elevatelifestyle.in/

# Browser Configuration
# Supported browsers: chrome, firefox, edge
browser=chrome
# Set to true to run in headless mode
headless=false

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30
script.timeout=30

# Test Credentials
# Replace with your actual admin credentials
admin.username=manager@gmail.com
admin.password=Amit@123

#invalid username and password
invalid.username = vishal@gmail.com
invalid.password = 122345

#Blank username and password
blank.username ="       "
blank

# Test User Credentials (for testing user creation/management)
test.user.email=testuser@example.com
test.user.password=testpassword123
test.user.firstname=Test
test.user.lastname=User

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=./screenshots/

# Reporting Configuration
report.path=./reports/
extent.report.name=ElevateLifestyle_Test_Report
extent.report.title=Elevate Lifestyle Admin Panel - Automation Test Report

# Test Data Configuration
test.data.path=./src/main/resources/testdata/
login.data.file=logindata.xlsx
user.data.file=userdata.xlsx

# Database Configuration (if needed)
db.url=
db.username=
db.password=
db.driver=

# Email Configuration (for email testing)
smtp.host=
smtp.port=
email.username=
email.password=

# API Configuration (if API testing is needed)
api.base.url=https://api.elevatelifestyle.in/
api.timeout=30

# Environment Configuration
environment=qa
# Options: dev, qa, staging, prod

# Logging Configuration
log.level=INFO
log.file.path=./logs/

# Retry Configuration
retry.count=2
retry.failed.tests=true

# Parallel Execution
parallel.execution=false
thread.count=3

# Custom Wait Times (in seconds)
short.wait=5
medium.wait=10
long.wait=30

# File Download/Upload Paths
download.path=./downloads/
upload.files.path=./src/main/resources/uploadfiles/

# Mobile Testing (if needed)
mobile.platform=
mobile.device=
mobile.version=

# Grid Configuration (for Selenium Grid)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Custom Application Specific Settings
max.users.per.page=50
default.user.role=user
password.min.length=8
session.timeout=30

# Performance Testing
page.load.threshold=5
response.time.threshold=3

# Security Testing
csrf.token.validation=true
sql.injection.tests=true

# Accessibility Testing
accessibility.tests=false
wcag.level=AA

explicitWait=10
